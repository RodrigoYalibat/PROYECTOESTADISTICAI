<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frecuencia Agrupada - Proyecto</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h1 class="titulo">
            <span class="t1">Generador de</span>
            <span class="t2">Tabla de</span>
            <span class="t3">Frecuencia</span>
            <span class="t4">Agrupada</span>
        </h1>

        <label for="datos">Ingrese los datos separados por espacios o comas:</label>
        <textarea id="datos" class="area"></textarea>

        <button id="btnCalcular">Calcular</button>

        <table id="tabla">
            <thead>
                <tr>
                    <th>Intervalo</th>
                    <th>Marca</th>
                    <th>Frec. Abs</th>
                    <th>Frec. Acum</th>
                    <th>Frec. Rel</th>
                    <th>Frec. %</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <h2>Resultados</h2>
        <div id="resultados" class="results"></div>

        <button id="btnLimpiar">Limpiar</button>
    </div>

    <footer class="footer">
        Rodrigo Andrés Yalibat del Cid<br>
        Estudiante de Ingeniería en Ciencias y Sistemas<br>
        Universidad Mariano Gálvez<br>
        Cuarto Semestre de 2025
    </footer>

    <div id="alerts"></div>

    <script src="script.js"></script>
</body>
</html>
